name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: |
          xcodebuild -scheme StatusBar -destination 'platform=macOS' \
            -derivedDataPath build \
            build

      - name: Package app
        run: |
          ditto -c -k --sequesterRsrc --keepParent \
            build/Build/Products/Debug/StatusBar.app \
            StatusBar.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: StatusBar
          path: StatusBar.zip
