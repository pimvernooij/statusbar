name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      should-publish: ${{ steps.tag.outputs.published }}
      version: ${{ steps.tag.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Create version PR or tag release
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm run version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag release when version PR merges
        id: tag
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          VERSION=$(node -p "require('./package.json').version")
          git tag "v${VERSION}"
          git push origin "v${VERSION}"
          echo "published=true" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

  publish:
    needs: version
    if: needs.version.outputs.should-publish == 'true'
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.version.outputs.version }}

      - name: Build Release
        run: |
          xcodebuild -scheme StatusBar -configuration Release \
            -destination 'platform=macOS' \
            -derivedDataPath build \
            build

      - name: Zip app
        run: |
          ditto -c -k --sequesterRsrc --keepParent \
            build/Build/Products/Release/StatusBar.app \
            "StatusBar-${{ needs.version.outputs.version }}.zip"

      - name: Create GitHub Release
        run: |
          gh release create "v${{ needs.version.outputs.version }}" \
            "StatusBar-${{ needs.version.outputs.version }}.zip" \
            --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
