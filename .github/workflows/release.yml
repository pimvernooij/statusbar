name: Release

on:
  push:
    branches: [main]
    tags: ["v*"]

permissions:
  contents: write
  pull-requests: write

jobs:
  version:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - name: Create version PR or tag release
        id: changesets
        uses: changesets/action@v1
        with:
          version: npm run version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag release when version PR merges
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          VERSION=$(node -p "require('./package.json').version")
          git tag "v${VERSION}"
          git push origin "v${VERSION}"

  publish:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build Release
        run: |
          xcodebuild -scheme StatusBar -configuration Release \
            -destination 'platform=macOS' \
            -derivedDataPath build \
            build

      - name: Zip app
        run: |
          ditto -c -k --sequesterRsrc --keepParent \
            build/Build/Products/Release/StatusBar.app \
            "StatusBar-${{ steps.version.outputs.version }}.zip"

      - name: Create GitHub Release
        run: |
          gh release create "$GITHUB_REF_NAME" \
            "StatusBar-${{ steps.version.outputs.version }}.zip" \
            --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
